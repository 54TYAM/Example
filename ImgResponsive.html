<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- <link rel="stylesheet" type="text/css" href="Img.css"> -->
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit,mimax(150px,1fr));
            gap: 10px;
        }
        .gallery img{
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="Gallery">
        <img src="https://cdn.pixabay.com/photo/2025/01/07/16/54/woman-9317323_640.jpg" alt="First Image">
        <img src="https://cdn.pixabay.com/photo/2025/01/07/16/54/woman-9317323_640.jpg" alt="Second Image">
        <img src="https://cdn.pixabay.com/photo/2025/01/07/16/54/woman-9317323_640.jpg" alt="Third Image">
        <img src="https://cdn.pixabay.com/photo/2025/01/07/16/54/woman-9317323_640.jpg" alt="Fourth Image">
        <img src="https://cdn.pixabay.com/photo/2025/01/07/16/54/woman-9317323_640.jpg" alt="Fifth Image">
        <img src="https://cdn.pixabay.com/photo/2025/01/07/16/54/woman-9317323_640.jpg" alt="Sixth Image">
    </div>
</body>
</html>
